<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please Sign Up</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <style>
        .color-red {color: #FF5252;}
        .color-green {color: #32CD32;}
        .btn-login {background: #8BC34A; color:white;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="color-green">Register</h1>
            <form th:object="${user}" th:action="@{/register}" method="post" role="form">
                <div class="form-group">
                    <label class="color-red" for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label class="color-red" for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <button class="btn btn-login" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
